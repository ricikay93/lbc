<div class="container">

    <h2 class="page-title">Circuits</h2>
    <a (click)="addCircuit()" class="btn btn-primary pull-right"><b>+</b> Add Circuit</a>
    <!-- <button class="btn btn-success pull-right" >Add Circuit</button> -->
    <br/><br/>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div *ngIf="circuits?.length > 0">
                        <table class="table table-striped table-bordered table-list">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th><em class="fa fa-cog"></em></th>
                                    <th scope="col">Circuit</th>
                                    <th scope="col">Parish Association</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let circuitInfo of circuits">
                                    <td><input type="checkbox" /></td>
                                    <td align="center">
                                        <a class="btn btn-default" (click)="editCircuit(circuitInfo.id)"><i class="fa fa-edit"></i></a>
                                        <a class="btn btn-danger" (click)="deleteCircuit(circuitInfo.id)"><em class="fa fa-trash"></em></a>
                                    </td>
                                    <td>{{circuitInfo.circuit}}</td>
                                    <td>{{getParish(circuitInfo.parishCode)}} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!--  -->
                    <div class="row" *ngIf="circuits?.length == 0">
                        <div class="col-md-12">
                            <div class="well well-lg">
                                <p class="text-center">No Circuits</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-4 col-xs-4">Page 1 of 5
                        </div>
                        <div class="col-md-8 col-xs-8">
                            <ul class="pagination hidden-xs pull-right">
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                            </ul>
                            <ul class="pagination visible-xs pull-right">
                                <li><a href="#">«</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="view-side-form">
    <router-outlet></router-outlet>
</div>
