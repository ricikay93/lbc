<div class="container">

    <div class="row content">
        <div class="col-md-4">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-12">
                    <button class="btn btn-success btn-block" (click)="addVisitor();">Add Visitor</button>
                </div>
            </div>

            <div class="panel panel-default tree">
                <div class="panel-heading">
                    <div class="input-group">
                        <!-- USE TWITTER TYPEAHEAD JSON WITH API TO SEARCH -->
                        <input class="form-control" id="system-search" name="q" placeholder="Search for" required>
                        <span class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                    </div>
                </div>
                <div class="panel-body">
                    <!-- TREEVIEW CODE -->
                    <div>
                        <div>
                            <select class="form-control" (change)="changeParentByChurch($event.target.value)">
                                <option>All</option>
                            </select>
                        </div>
                    </div>
                    <div style="padding-left:23px;padding-right:23px;padding-top:9px;">
                        <tree-root #tree [nodes]="nodes" [options]="options"></tree-root>
                    </div>

                    <!-- <app-tree-view [parents]="parents" (notify)="loadChildren($event)"></app-tree-view> -->
                    <!-- TREEVIEW CODE -->
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>


<div class="view-side-form">
    <router-outlet name="task"></router-outlet>
</div>
